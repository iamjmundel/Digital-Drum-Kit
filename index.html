<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
  <h1 id="title">Digital Drum Kit</h1>
  <div class="set">
    <div class="w drum">
      <button class="d1">w</button>
      <p>Tom1</p>
    </div>
    <div class="a drum">
      <button class="d1">a</button>
      <p>Tom2</p>
    </div>
    <div class="s drum">
      <button class="d1">s</button>
      <p>Tom3</p>
    </div>
    <div class="d drum">
      <button class="d1">d</button>
      <p>Tom4</p>
    </div>
    <div class="j drum">
      <button class="d1">j</button>
      <p>Snare</p>
    </div>
    <div class="k drum">
      <button class="d1">k</button>
      <p>Crash</p>
    </div>
    <div class="l drum">
      <button class="d1">l</button>
      <p>Kick</p>
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
